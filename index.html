<!DOCTYPE html>
<html>
	<head>
		<title>Sorting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/common.css" rel="stylesheet">
        <script defer src="assets/main.js"></script>
        <script defer src="assets/form-state.js"></script>
	</head>


<body>
  <div id="parentContainer">
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Choose Clothes<img src="assets/down.png" alt="down" width="20" height="20" class="down"> </button>
        <div id="myDropdown" class="dropdown-content">
          <input type="button" class="choice" value="Vest" onclick="showDiv()" />
          <input type="button" class="choice" value="Shirt" onclick="showDivshirt()" />
          <input type="button" class="choice" value="Pants" onclick="showDiv()" />
          <input type="button" class="choice" value="Coat" onclick="showDiv()" />
          <input type="button" class="choice" value="Puffer Jacket" onclick="showDiv()" />
          
        </div>
      </div>
  </div>
  
  <hr>
  <div class="corner">
    <img class="bucket" src="assets/bucket.png" alt="sorting">
  </div>

<section>
  <form action="" method="post"  onsubmit="return false">
    
    <div class="enterblock" id="vest">
        <div class="icon">
          <img class="clothes" src="assets/vest.png" alt="vest">
        </div>

        <div class="material">
          
          <div class="form">
            <label for = "cotton">Cotton: &nbsp</label>
            <input id="cotton" name="some-text" placeholder="<100" required type="number">%
          </div>

          <div class="form">
            <label for = "poly">Polyester: &nbsp</label><input id="poly" name="some-text" placeholder="<100" required type="number">%
          </div>

          <div class="form">
            <label for = "acrylic">Acrylic: &nbsp</label><input id="acrylic" name="some-text" placeholder="<100" required type="number">%
          </div>

          <div class="form">
            <label for="color-option">Color:</label>
             <select id="color-option" name="some-option">
                <option>Red</option>
                <option>Blue</option>
                <option>White</option>
                <option>Black</option>
                <option>Beige</option>
                <option>Brown</option>
                <option>Green</option>
                <option>LightColor</option>
              </select>
          </div>
          
    </div>
        
        <button class="enterbtn" onClick="showDivtip()">
          Submit<img class="enter" src="assets/enterbutton.png" alt="Submit">
        </button>
      </div>

  </form>

  <div class="tip" id="tip1">
    <div class="tipicon"><img class="sorticon" src="assets/sorticon.png" alt="dark"></div>
    <div class="tipcaption">Don't put it with white clothes. Sort it with clothes in other dark colors.
    </div>
  </div>




  <form action="" method="post"  onsubmit="return false">
  <div class="enterblock" id="shirt">
        <div class="icon">
          <img class="clothes" src="assets/vest.png" alt="vest">
        </div>

        <div class="material">
          
          <div class="form">
            <label for = "cotton">Cotton: &nbsp</label>
            <input id="cotton" name="some-text" placeholder="<100" required type="number">%
          </div>

          <div class="form">
            <label for = "poly">Polyester: &nbsp</label><input id="poly" name="some-text" placeholder="<100" required type="number">%
          </div>

          <div class="form">
            <label for = "acrylic">Acrylic: &nbsp</label><input id="acrylic" name="some-text" placeholder="<100" required type="number">%
          </div>

          <div class="form">
            <label for="color-option">Color:</label>
             <select id="color-option" name="some-option">
                <option>Red</option>
                <option>Blue</option>
                <option>White</option>
                <option>Black</option>
                <option>Beige</option>
                <option>Brown</option>
                <option>Green</option>
                <option>LightColor</option>
              </select>
          </div>
          
    </div>
        
        <button class="enterbtn" onClick="showDivtip()">
          Submit<img class="enter" src="assets/enterbutton.png" alt="Submit">
        </button>
      </div>

  </form>

  <div class="tip" id="tip2">
    <div class="tipicon"><img class="sorticon" src="assets/sorticon.png" alt="dark"></div>
    <div class="tipcaption">Don't put it with white clothes. Sort it with clothes in other dark colors.
    </div>
  </div>


</section>
